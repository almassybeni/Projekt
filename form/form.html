<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termekek</title>
    <style>
        .form-container {
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }

        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <fieldset>
            <legend>Termekek</legend>
            <form action="" id="userForm">
                <p>
                    <label for="termekek">Termék_id:</label>
                    <input type="Integer" name="termekek" id="termekek_id" placeholder="Termékek megadása" required>
                </p>
                <p>
                    <label for="nev">Név:</label>
                    <input type="text" name="nev" id="nev_id" placeholder="Név megadása.." required>
                </p>
                <p>
                    <label for="ar">Ár:</label>
                    <input type="real" name="ar" id="ar_id" placeholder="Ár megadása.." required>
                </p>
                <p>
                    <label for="Keszlet">Készlet:</label>
                    <input type="integer" name="keszlet" id="keszlet_id" placeholder="Készlet megadása.." required>
                </p>
                <p>
                    <label for="kat">Kategória:</label>
                    <input type="text" name="kat" id="kat_id" placeholder="Kategória megadása.." required>
                </p>
                <p>
                    <label for="leiras">Leírás:</label>
                    <input type="text" name="leiras" id="leiras_id" placeholder="Leírás megadása.." required>
                </p>

                <p>
                    <button type="submit">Elküld</button>
                </p>
            </form>
        </fieldset>
        <h3>LocalStorage adatok megjelenítése</h3>
        <table>
            <thead>
                <tr>
                    <th> # </th>
                    <th>Termékek ID</th>
                    <th>Név</th>
                    <th>Ár</th>
                    <th>Készlet</th>
                    <th>Kategória</th>
                    <th>Leírás</th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>
    <script src="form.js"></script>
</body>

</html>
